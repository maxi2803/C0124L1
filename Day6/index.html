<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form ul {
        list-style-type: none;
        margin: 0px;
        padding: 0px;
    }
    form h2 {
        margin: 0 0 5px 0;
    }
    form ul li span {
        margin: 0;
        display: block;
        width: 100%;
        float: left;
    }
</style>
<body>
    <div>
        <form action="">
            <header>
                <h2>Market Research Survey</h2>
                <div>Please take a few moments to complete this satisfaction survey.</div>
            </header>
            <ul>
                <li>
                    <label for="age">What is your age range?</label>
                    <div>
                        <select id="age">
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-50">35-50</option>
                            <option value="50+">50+</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label for="range">What is your yearly income range?</label>
                    <div>
                        <select id="range">
                            <option value="$0 - $25,000">$0 - $25,000</option>
                            <option value="$25,001 - $50,000">$25,001 - $50,000</option>
                            <option value="$50,001 - $100,000">$50,001 - $100,000</option>
                            <option value="$100,000+"></option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>Gender Identity</div>
                    <span>
                        <input name="Gender" type="radio"> Male
                    </span>
                    <span>
                        <input name="Gender" type="radio"> Female
                    </span>
                    <span>
                        <input name="Gender" type="radio"> Nonbinary
                    </span>
                    <span>
                        <input id="gender-orther" name="Gender" type="radio">
                        <label for="gender-orther">
                          Other
                        </label> <br>
                        <input type="text">  
                    </span>
                </li>
                <li>
                    <div>Which of the following products have your purchased in the last 2 months. Please check all that apply.</div>
                    <input id="" type="checkbox"> <label for="gender-orther"></label>Other</label>
                </li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </form>
    </div>
</body>
</html>
